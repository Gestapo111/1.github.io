<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Evaluación: El Estudio de las Ciencias Naturales</title><style>body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .quiz-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px0;
            border-radius: 10px;
            box-shadow: 0010pxrgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
        }
        .question {
            margin-bottom: 15px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .optionsli {
            margin-bottom: 10px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
        /* Modal styles */.modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0010pxrgba(0, 0, 0, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style></head><body><h1>Evaluación: El Estudio de las Ciencias Naturales</h1><div class="quiz-container"><div id="quiz"></div><input type="text" id="fullname" placeholder="Nombre completo" required><input type="text" id="nie" placeholder="NIE" required><button id="submit">Enviar respuestas</button></div><footer>&copy; Derechos Reservados Prof. Alberto Sanchez
    </footer><!-- Modal --><div id="resultModal" class="modal"><div class="modal-content"><span class="close">&times;</span><h2>Resultados de la Evaluación</h2><p id="modalName"></p><p id="modalNIE"></p><p id="modalScore"></p><div id="modalAnswers"></div></div></div><script>const quizData = [
            { question: "¿Qué es el método científico?", answers: [{ text: "Un enfoque sistemático para la investigación y la adquisición de conocimiento.", correct: true }, { text: "Una técnica para medir fenómenos naturales.", correct: false }, { text: "Un conjunto de leyes físicas.", correct: false }] },
            { question: "¿Cuál es el primer paso del método científico?", answers: [{ text: "Formulación de hipótesis.", correct: false }, { text: "Observación.", correct: true }, { text: "Experimentación.", correct: false }] },
            { question: "¿Qué es una hipótesis?", answers: [{ text: "Una suposición que se puede probar.", correct: true }, { text: "Una ley natural.", correct: false }, { text: "Un experimento fallido.", correct: false }] },
            { question: "¿Qué es una teoría científica?", answers: [{ text: "Una explicación bien fundamentada de algún aspecto del mundo natural.", correct: true }, { text: "Una suposición sin pruebas.", correct: false }, { text: "Un conjunto de datos experimentales.", correct: false }] },
            { question: "¿Qué es un experimento controlado?", answers: [{ text: "Un experimento en el que se manipula una variable para observar sus efectos.", correct: true }, { text: "Un experimento que siempre da resultados positivos.", correct: false }, { text: "Un experimento sin variables.", correct: false }] },
            { question: "¿Qué es una variable independiente?", answers: [{ text: "La variable que se manipula en un experimento.", correct: true }, { text: "La variable que se mide en un experimento.", correct: false }, { text: "La variable que no cambia en un experimento.", correct: false }] },
            { question: "¿Qué es una variable dependiente?", answers: [{ text: "La variable que se mide en un experimento.", correct: true }, { text: "La variable que se manipula en un experimento.", correct: false }, { text: "La variable que no cambia en un experimento.", correct: false }] },
            { question: "¿Qué es una ley científica?", answers: [{ text: "Una descripción de un fenómeno natural que siempre ocurre bajo ciertas condiciones.", correct: true }, { text: "Una explicación de por qué ocurre un fenómeno natural.", correct: false }, { text: "Una suposición que necesita ser probada.", correct: false }] },
            { question: "¿Qué es una observación cualitativa?", answers: [{ text: "Una observación que describe cualidades o características sin usar números.", correct: true }, { text: "Una observación que usa números y medidas.", correct: false }, { text: "Una observación que se realiza con un microscopio.", correct: false }] },
            { question: "¿Qué es una observación cuantitativa?", answers: [{ text: "Una observación que usa números y medidas.", correct: true }, { text: "Una observación que describe cualidades o características.", correct: false }, { text: "Una observación que se realiza sin instrumentos.", correct: false }] },
            { question: "¿Qué es un modelo científico?", answers: [{ text: "Una representación simplificada de un fenómeno o sistema real.", correct: true }, { text: "Un experimento fallido.", correct: false }, { text: "Un instrumento de medida.", correct: false }] },
            { question: "¿Qué es una hipótesis nula?", answers: [{ text: "Una hipótesis que propone que no hay efecto o relación entre variables.", correct: true }, { text: "Una hipótesis que siempre es cierta.", correct: false }, { text: "Una hipótesis que no se puede probar.", correct: false }] },
            { question: "¿Qué es un experimento de doble ciego?", answers: [{ text: "Un experimento en el que ni los participantes ni los investigadores saben quién recibe el tratamiento.", correct: true }, { text: "Un experimento en el que solo los investigadores saben quién recibe el tratamiento.", correct: false }, { text: "Un experimento sin grupo control.", correct: false }] },
            { question: "¿Qué es la replicación en la investigación científica?", answers: [{ text: "La repetición de un experimento para verificar los resultados.", correct: true }, { text: "La creación de múltiples hipótesis.", correct: false }, { text: "La publicación de los resultados.", correct: false }] },
            { question: "¿Qué es un grupo control en un experimento?", answers: [{ text: "Un grupo que no recibe el tratamiento y se usa como referencia.", correct: true }, { text: "Un grupo que recibe el tratamiento que se está probando.", correct: false }, { text: "Un grupo que se excluye del experimento.", correct: false }] },
            { question: "¿Qué es un grupo experimental en un experimento?", answers: [{ text: "Un grupo que recibe el tratamiento que se está probando.", correct: true }, { text: "Un grupo que no recibe tratamiento.", correct: false }, { text: "Un grupo que tiene un tratamiento estándar.", correct: false }] },
            { question: "¿Qué es un sesgo en la investigación científica?", answers: [{ text: "Una inclinación o preferencia que puede afectar los resultados.", correct: true }, { text: "Un error en la medición.", correct: false }, { text: "Un tipo de variable.", correct: false }] },
            { question: "¿Qué es la validez en la investigación científica?", answers: [{ text: "La precisión con la que un experimento mide lo que se propone medir.", correct: true }, { text: "La capacidad de un experimento para ser replicado.", correct: false }, { text: "La capacidad de un experimento para ser publicado.", correct: false }] },
            { question: "¿Qué es la confiabilidad en la investigación científica?", answers: [{ text: "La capacidad de un experimento para producir resultados consistentes en repeticiones.", correct: true }, { text: "La exactitud de los resultados.", correct: false }, { text: "La validez de la hipótesis.", correct: false }] },
            { question: "¿Qué es la significancia estadística?", answers: [{ text: "La probabilidad de que los resultados no sean debidos al azar.", correct: true }, { text: "La importancia práctica de los resultados.", correct: false }, { text: "La validez de los datos recolectados.", correct: false }] },
            { question: "¿Qué es una variable controlada?", answers: [{ text: "Una variable que se mantiene constante para no influir en los resultados del experimento.", correct: true }, { text: "Una variable que se mide en el experimento.", correct: false }, { text: "Una variable que se manipula en el experimento.", correct: false }] },
            { question: "¿Qué es una variable cualitativa?", answers: [{ text: "Una variable que se describe con palabras en lugar de números.", correct: true }, { text: "Una variable que se mide con instrumentos.", correct: false }, { text: "Una variable que siempre es constante.", correct: false }] },
            { question: "¿Qué es una variable cuantitativa?", answers: [{ text: "Una variable que se mide con números y tiene un valor numérico.", correct: true }, { text: "Una variable que se describe con palabras.", correct: false }, { text: "Una variable que no se puede medir.", correct: false }] },
            { question: "¿Qué es una relación causal?", answers: [{ text: "Una relación en la que una variable causa un cambio en otra variable.", correct: true }, { text: "Una relación en la que dos variables cambian juntas sin que una cause la otra.", correct: false }, { text: "Una relación que se observa sin intervención.", correct: false }] },
            { question: "¿Qué es la interpretación de datos?", answers: [{ text: "El proceso de analizar los datos y sacar conclusiones sobre los resultados.", correct: true }, { text: "El proceso de recolectar datos.", correct: false }, { text: "El proceso de formular una hipótesis.", correct: false }] },
            { question: "¿Qué es una conclusión en la investigación científica?", answers: [{ text: "Una declaración basada en los resultados y el análisis de un experimento.", correct: true }, { text: "Una suposición inicial antes de realizar el experimento.", correct: false }, { text: "Una observación preliminar.", correct: false }] },
            { question: "¿Qué es la generalización en la investigación científica?", answers: [{ text: "Aplicar los resultados de un estudio a una población más amplia.", correct: true }, { text: "Aplicar los resultados de un estudio solo al grupo de estudio específico.", correct: false }, { text: "Aplicar los resultados a un solo individuo.", correct: false }] },
            { question: "¿Qué es la replicabilidad?", answers: [{ text: "La capacidad de repetir un estudio y obtener los mismos resultados.", correct: true }, { text: "La capacidad de realizar un estudio en diferentes condiciones.", correct: false }, { text: "La capacidad de obtener resultados inmediatos.", correct: false }] },
            { question: "¿Qué es el sesgo de confirmación?", answers: [{ text: "La tendencia a interpretar la información de manera que confirme las creencias preexistentes.", correct: true }, { text: "La tendencia a rechazar información que contradice las creencias.", correct: false }, { text: "La tendencia a aceptar toda la información sin cuestionarla.", correct: false }] },
            { question: "¿Qué es una correlación positiva?", answers: [{ text: "Una relación en la que dos variables aumentan o disminuyen juntas.", correct: true }, { text: "Una relación en la que una variable aumenta mientras la otra disminuye.", correct: false }, { text: "Una relación en la que dos variables permanecen constantes.", correct: false }] },
            { question: "¿Qué es una correlación negativa?", answers: [{ text: "Una relación en la que una variable aumenta mientras la otra disminuye.", correct: true }, { text: "Una relación en la que dos variables aumentan juntas.", correct: false }, { text: "Una relación en la que dos variables permanecen constantes.", correct: false }] },
            { question: "¿Qué es el efecto placebo?", answers: [{ text: "Un efecto observado en un grupo control debido a la creencia de recibir tratamiento.", correct: true }, { text: "Un error en la medición de resultados.", correct: false }, { text: "Un efecto que se observa solo en un grupo experimental.", correct: false }] },
            { question: "¿Qué es una variable confusa?", answers: [{ text: "Una variable que puede influir en los resultados del experimento y que no ha sido controlada.", correct: true }, { text: "Una variable que se controla directamente en el experimento.", correct: false }, { text: "Una variable que no tiene relación con el experimento.", correct: false }] }
        ];

        functionshuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        functionloadQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';
            shuffle(quizData).forEach((data, index) => {
                const questionContainer = document.createElement('div');
                questionContainer.className = 'question';

                const questionTitle = document.createElement('h3');
                questionTitle.innerText = `${index + 1}. ${data.question}`;
                questionContainer.appendChild(questionTitle);

                const optionsList = document.createElement('ul');
                optionsList.className = 'options';

                shuffle(data.answers).forEach(answer => {
                    const option = document.createElement('li');
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');
                    optionInput.type = 'radio';
                    optionInput.name = `question${index}`;
                    optionInput.value = answer.correct;
                    optionLabel.appendChild(optionInput);
                    optionLabel.appendChild(document.createTextNode(answer.text));
                    option.appendChild(optionLabel);
                    optionsList.appendChild(option);
                });

                questionContainer.appendChild(optionsList);
                quizContainer.appendChild(questionContainer);
            });
        }

        functionsubmitQuiz() {
            const fullname = document.getElementById('fullname').value;
            const nie = document.getElementById('nie').value;

            if (!fullname || !nie) {
                alert('Por favor, ingrese su nombre completo y NIE.');
                return;
            }

            const answers = document.querySelectorAll('input[type="radio"]:checked');
            let score = 0;

            quizData.forEach((data, index) => {
                const selected = answers[index] ? answers[index].value === 'true' : null;
                if (selected === true) {
                    score += 0.4; // Cada respuesta correcta vale 0.4 puntos
                }
            });

            score = Math.round(score * 10) / 10; // Redondear a un decimallet feedback = quizData.map((data, index) => {
                const selected = answers[index] ? answers[index].value === 'true' : null;
                let result;
                if (selected === null) {
                    result = "No contestada";
                } elseif (selected === true) {
                    result = "Correcta";
                } else {
                    result = "Incorrecta";
                }
                return`<p>${index + 1}. ${result}</p>`;
            }).join("");

            document.getElementById('modalName').innerText = `Nombre: ${fullname}`;
            document.getElementById('modalNIE').innerText = `NIE: ${nie}`;
            document.getElementById('modalScore').innerText = `Puntaje: ${score} / 10`;
            document.getElementById('modalAnswers').innerHTML = `<h3>Detalles de las respuestas</h3>${feedback}`;

            const modal = document.getElementById('resultModal');
            modal.style.display = 'block';
        }

        document.getElementById('submit').addEventListener('click', submitQuiz);

        // Modal closeconst closeModal = document.querySelector('.close');
        closeModal.onclick = function() {
            const modal = document.getElementById('resultModal');
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('resultModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        loadQuiz();
    </script></body></html>
