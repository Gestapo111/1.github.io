<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación: El Estudio de las Ciencias Naturales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .quiz-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        .question {
            margin-bottom: 15px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Evaluación: El Estudio de las Ciencias Naturales</h1>
    <div class="quiz-container">
        <div id="quiz"></div>
        <button id="submit">Enviar respuestas</button>
    </div>

    <!-- Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalName"></p>
            <p id="modalNIE"></p>
            <p id="modalScore"></p>
            <div id="modalAnswers"></div>
        </div>
    </div>

    <footer>
        &copy; Derechos Reservados Prof. Alberto Sanchez
    </footer>

    <script>
        const quizData = [
            { question: "¿Qué es el método científico?", answers: [{ text: "Un enfoque sistemático para la investigación y la adquisición de conocimiento.", correct: true }, { text: "Una técnica para medir fenómenos naturales.", correct: false }, { text: "Un conjunto de leyes físicas.", correct: false }] },
            { question: "¿Cuál es el primer paso del método científico?", answers: [{ text: "Formulación de hipótesis.", correct: false }, { text: "Observación.", correct: true }, { text: "Experimentación.", correct: false }] },
            { question: "¿Qué es una hipótesis?", answers: [{ text: "Una suposición que se puede probar.", correct: true }, { text: "Una ley natural.", correct: false }, { text: "Un experimento fallido.", correct: false }] },
            { question: "¿Qué es una teoría científica?", answers: [{ text: "Una explicación bien fundamentada de algún aspecto del mundo natural.", correct: true }, { text: "Una suposición sin pruebas.", correct: false }, { text: "Un conjunto de datos experimentales.", correct: false }] },
            { question: "¿Qué es un experimento controlado?", answers: [{ text: "Un experimento en el que se manipula una variable para observar sus efectos.", correct: true }, { text: "Un experimento que siempre da resultados positivos.", correct: false }, { text: "Un experimento sin variables.", correct: false }] },
            { question: "¿Qué es una variable independiente?", answers: [{ text: "La variable que se manipula en un experimento.", correct: true }, { text: "La variable que se mide en un experimento.", correct: false }, { text: "La variable que no cambia en un experimento.", correct: false }] },
            { question: "¿Qué es una variable dependiente?", answers: [{ text: "La variable que se mide en un experimento.", correct: true }, { text: "La variable que se manipula en un experimento.", correct: false }, { text: "La variable que no cambia en un experimento.", correct: false }] },
            { question: "¿Qué es una ley científica?", answers: [{ text: "Una descripción de un fenómeno natural que siempre ocurre bajo ciertas condiciones.", correct: true }, { text: "Una explicación de por qué ocurre un fenómeno natural.", correct: false }, { text: "Una suposición que necesita ser probada.", correct: false }] },
            { question: "¿Qué es una observación cualitativa?", answers: [{ text: "Una observación que describe cualidades o características sin usar números.", correct: true }, { text: "Una observación que usa números y medidas.", correct: false }, { text: "Una observación que se realiza con un microscopio.", correct: false }] },
            { question: "¿Qué es una observación cuantitativa?", answers: [{ text: "Una observación que usa números y medidas.", correct: true }, { text: "Una observación que describe cualidades o características.", correct: false }, { text: "Una observación que se realiza sin instrumentos.", correct: false }] },
            { question: "¿Qué es un modelo científico?", answers: [{ text: "Una representación simplificada de un fenómeno o sistema real.", correct: true }, { text: "Un experimento fallido.", correct: false }, { text: "Un instrumento de medida.", correct: false }] },
            { question: "¿Qué es una hipótesis nula?", answers: [{ text: "Una hipótesis que propone que no hay efecto o relación entre variables.", correct: true }, { text: "Una hipótesis que siempre es cierta.", correct: false }, { text: "Una hipótesis que no se puede probar.", correct: false }] },
            { question: "¿Qué es un experimento de doble ciego?", answers: [{ text: "Un experimento en el que ni los participantes ni los investigadores saben quién recibe el tratamiento.", correct: true }, { text: "Un experimento en el que solo los investigadores saben quién recibe el tratamiento.", correct: false }, { text: "Un experimento sin grupo control.", correct: false }] },
            { question: "¿Qué es la replicación en la investigación científica?", answers: [{ text: "La repetición de un experimento para verificar los resultados.", correct: true }, { text: "La creación de múltiples hipótesis.", correct: false }, { text: "La publicación de los resultados.", correct: false }] },
            { question: "¿Qué es un sesgo en la investigación científica?", answers: [{ text: "Una inclinación o preferencia que puede afectar los resultados.", correct: true }, { text: "Un tipo de error de medición.", correct: false }, { text: "Un resultado inesperado.", correct: false }] },
            { question: "¿Qué es la revisión por pares?", answers: [{ text: "La evaluación de la investigación por otros expertos en el campo.", correct: true }, { text: "La publicación de resultados en un diario.", correct: false }, { text: "La repetición de un experimento por el mismo investigador.", correct: false }] },
            { question: "¿Qué es un control positivo en un experimento?", answers: [{ text: "Un grupo en el que se espera un resultado positivo para comparar.", correct: true }, { text: "Un grupo sin tratamiento.", correct: false }, { text: "Un grupo en el que se espera un resultado negativo.", correct: false }] },
            { question: "¿Qué es un control negativo en un experimento?", answers: [{ text: "Un grupo en el que no se espera ningún efecto para comparar.", correct: true }, { text: "Un grupo sin tratamiento.", correct: false }, { text: "Un grupo en el que se espera un resultado positivo.", correct: false }] },
            { question: "¿Qué es la inferencia?", answers: [{ text: "Una conclusión basada en evidencia y razonamiento.", correct: true }, { text: "Una observación directa.", correct: false }, { text: "Una hipótesis sin pruebas.", correct: false }] },
            { question: "¿Qué es un ensayo clínico?", answers: [{ text: "Una investigación experimental en humanos para evaluar tratamientos médicos.", correct: true }, { text: "Un estudio de observación en humanos.", correct: false }, { text: "Un experimento en animales.", correct: false }] },
            { question: "¿Qué es una muestra representativa?", answers: [{ text: "Un subconjunto de una población que refleja las características de la población completa.", correct: true }, { text: "Un subconjunto de una población seleccionado al azar.", correct: false }, { text: "Un grupo control en un experimento.", correct: false }] },
            { question: "¿Qué es una correlación?", answers: [{ text: "Una relación entre dos variables donde si una cambia, la otra también lo hace.", correct: true }, { text: "Una causa y efecto.", correct: false }, { text: "Una medición de exactitud.", correct: false }] },
            { question: "¿Qué es un ensayo doble ciego?", answers: [{ text: "Un experimento en el que ni el sujeto ni el investigador saben quién recibe el tratamiento.", correct: true }, { text: "Un experimento en el que solo el investigador sabe quién recibe el tratamiento.", correct: false }, { text: "Un experimento sin grupo control.", correct: false }] },
            { question: "¿Qué es una prueba t?", answers: [{ text: "Una prueba estadística para comparar las medias de dos grupos.", correct: true }, { text: "Una técnica de observación.", correct: false }, { text: "Un método para recolectar datos.", correct: false }] },
            { question: "¿Qué es la falsabilidad?", answers: [{ text: "La capacidad de una hipótesis para ser probada como falsa.", correct: true }, { text: "La capacidad de una teoría para ser siempre verdadera.", correct: false }, { text: "La capacidad de un experimento para ser replicado.", correct: false }] },
            { question: "¿Qué es el principio de parsimonia?", answers: [{ text: "El principio de que la explicación más simple es generalmente la correcta.", correct: true }, { text: "El principio de que todas las explicaciones son igualmente válidas.", correct: false }, { text: "El principio de que la explicación más compleja es la correcta.", correct: false }] },
            { question: "¿Qué es la causalidad en la investigación científica?", answers: [{ text: "La relación en la que una variable causa un cambio en otra variable.", correct: true }, { text: "La relación en la que dos variables cambian de forma independiente.", correct: false }, { text: "La observación de una coincidencia entre dos variables.", correct: false }] },
            { question: "¿Qué es un diseño experimental?", answers: [{ text: "Un plan detallado para realizar experimentos y recolectar datos.", correct: true }, { text: "Una descripción de los resultados de un experimento.", correct: false }, { text: "Un conjunto de hipótesis relacionadas.", correct: false }] },
            { question: "¿Qué es una variable confusa?", answers: [{ text: "Una variable que puede afectar el resultado del experimento y no se controla.", correct: true }, { text: "Una variable que se mide en el experimento.", correct: false }, { text: "Una variable que se mantiene constante en el experimento.", correct: false }] },
            { question: "¿Qué es el efecto placebo?", answers: [{ text: "Una mejora en la condición de un paciente debido a la expectativa de tratamiento, no al tratamiento mismo.", correct: true }, { text: "Una respuesta física al tratamiento real.", correct: false }, { text: "Una reacción adversa a un medicamento.", correct: false }] },
            { question: "¿Qué es la desviación estándar?", answers: [{ text: "Una medida de la dispersión de los datos alrededor de la media.", correct: true }, { text: "Una medida de la media de los datos.", correct: false }, { text: "Una medida de la correlación entre variables.", correct: false }] },
            { question: "¿Qué es la validez interna en un experimento?", answers: [{ text: "El grado en que el experimento mide lo que pretende medir sin influencia de variables externas.", correct: true }, { text: "El grado en que los resultados son aplicables a la población general.", correct: false }, { text: "El grado en que los resultados son repetibles en diferentes experimentos.", correct: false }] },
            { question: "¿Qué es una hipótesis alternativa?", answers: [{ text: "Una hipótesis que plantea un efecto o relación entre variables como opuesto a la hipótesis nula.", correct: true }, { text: "Una hipótesis que no puede ser probada.", correct: false }, { text: "Una hipótesis que siempre es cierta.", correct: false }] },
            { question: "¿Qué es un diseño de estudio transversal?", answers: [{ text: "Un estudio que observa a una población en un solo punto en el tiempo.", correct: true }, { text: "Un estudio que sigue a una población a lo largo del tiempo.", correct: false }, { text: "Un estudio que compara dos grupos de diferentes edades.", correct: false }] },
            { question: "¿Qué es un sesgo de selección?", answers: [{ text: "Un sesgo que ocurre cuando los participantes del estudio no son representativos de la población general.", correct: true }, { text: "Un sesgo que ocurre cuando se elige una muestra al azar.", correct: false }, { text: "Un sesgo que ocurre cuando se realizan múltiples pruebas estadísticas.", correct: false }] },
            { question: "¿Qué es la teoría de la evolución por selección natural?", answers: [{ text: "La teoría que propone que los organismos evolucionan a través de la selección de características favorables.", correct: true }, { text: "La teoría que propone que los organismos evolucionan por cambios aleatorios.", correct: false }, { text: "La teoría que propone que los organismos no evolucionan.", correct: false }] },
            { question: "¿Qué es el equilibrio dinámico en un ecosistema?", answers: [{ text: "El estado en el que las poblaciones de especies en un ecosistema tienden a estabilizarse en un rango de variabilidad.", correct: true }, { text: "El estado en el que las especies en un ecosistema están en constante cambio.", correct: false }, { text: "El estado en el que un ecosistema permanece sin cambios.", correct: false }] },
            { question: "¿Qué es la retroalimentación positiva en un sistema biológico?", answers: [{ text: "Un proceso que amplifica los cambios en el sistema y puede llevar a un estado de desequilibrio.", correct: true }, { text: "Un proceso que mantiene el equilibrio en el sistema.", correct: false }, { text: "Un proceso que disminuye los cambios en el sistema.", correct: false }] },
            { question: "¿Qué es la biodiversidad y por qué es importante?", answers: [{ text: "La variedad de vida en un ecosistema; es importante porque aumenta la resiliencia y estabilidad del ecosistema.", correct: true }, { text: "La cantidad de especies en un ecosistema; es importante para la producción de alimentos.", correct: false }, { text: "La variabilidad genética en una especie; es importante para la salud de los individuos.", correct: false }] },
            { question: "¿Qué es la transferencia de energía en una cadena trófica?", answers: [{ text: "El proceso mediante el cual la energía se transfiere de un organismo a otro a través de niveles tróficos.", correct: true }, { text: "El proceso mediante el cual la energía se conserva en un organismo.", correct: false }, { text: "El proceso mediante el cual la energía se pierde en el ambiente.", correct: false }] },
            { question: "¿Qué es la homeostasis en organismos vivos?", answers: [{ text: "La capacidad de un organismo para mantener un ambiente interno estable a pesar de los cambios externos.", correct: true }, { text: "La capacidad de un organismo para crecer y reproducirse.", correct: false }, { text: "La capacidad de un organismo para responder a estímulos.", correct: false }] },
            { question: "¿Qué es la teoría de los juegos en biología evolutiva?", answers: [{ text: "Un modelo que analiza estrategias competitivas y cooperativas entre organismos.", correct: true }, { text: "Un modelo que estudia el comportamiento individual de organismos.", correct: false }, { text: "Un modelo que estudia la evolución de una sola especie.", correct: false }] },
            { question: "¿Qué es el ADN y su función en la biología?", answers: [{ text: "El ADN es el material genético que contiene la información para el desarrollo y funcionamiento de los organismos.", correct: true }, { text: "El ADN es una molécula que se encuentra en el citoplasma de las células.", correct: false }, { text: "El ADN es una proteína que realiza funciones metabólicas.", correct: false }] },
            { question: "¿Qué es la fotosíntesis y su importancia para los ecosistemas?", answers: [{ text: "Es el proceso mediante el cual las plantas convierten la luz solar en energía química; es crucial porque produce oxígeno y alimentos.", correct: true }, { text: "Es el proceso mediante el cual las plantas convierten el dióxido de carbono en oxígeno; es importante para la respiración de los animales.", correct: false }, { text: "Es el proceso mediante el cual las plantas absorben agua; es importante para el crecimiento de las plantas.", correct: false }] },
            { question: "¿Qué es el ciclo del nitrógeno en un ecosistema?", answers: [{ text: "Es el ciclo biogeoquímico que describe el movimiento del nitrógeno a través de la atmósfera, el suelo y los organismos vivos.", correct: true }, { text: "Es el ciclo que describe el movimiento del carbono a través de los ecosistemas.", correct: false }, { text: "Es el ciclo que describe la absorción de nutrientes por las plantas.", correct: false }] },
            { question: "¿Qué es la teoría de la endosimbiosis?", answers: [{ text: "La teoría que propone que las células eucariotas se originaron a partir de simbiosis entre células procariotas.", correct: true }, { text: "La teoría que sugiere que las células procariotas evolucionaron de las eucariotas.", correct: false }, { text: "La teoría que explica la evolución de las plantas a partir de los animales.", correct: false }] },
            { question: "¿Qué es la genética y cómo influye en la herencia de los rasgos?", answers: [{ text: "La genética es el estudio de la herencia y la variación en los organismos; influye en la transmisión de rasgos de padres a hijos.", correct: true }, { text: "La genética es el estudio de las enfermedades; influye en la salud de los individuos.", correct: false }, { text: "La genética es el estudio de la evolución; influye en la adaptación de las especies.", correct: false }] },
            { question: "¿Qué es un ecosistema y qué componentes lo forman?", answers: [{ text: "Un ecosistema es una comunidad de organismos que interactúan entre sí y con su ambiente; está formado por bioticos y abióticos.", correct: true }, { text: "Un ecosistema es una serie de organismos que viven en una zona; está formado solo por organismos vivos.", correct: false }, { text: "Un ecosistema es un grupo de especies que compiten por recursos; está formado solo por recursos naturales.", correct: false }] },
            { question: "¿Qué es la evolución y cuáles son sus mecanismos principales?", answers: [{ text: "La evolución es el cambio en las características hereditarias de una población a lo largo del tiempo; sus mecanismos incluyen la selección natural, la mutación y la deriva genética.", correct: true }, { text: "La evolución es el desarrollo de nuevas especies; sus mecanismos incluyen la adaptación y la competencia.", correct: false }, { text: "La evolución es la adaptación a cambios ambientales; sus mecanismos incluyen el aprendizaje y la migración.", correct: false }] },
            { question: "¿Qué es la simbiosis y qué tipos existen?", answers: [{ text: "La simbiosis es una interacción entre dos organismos de diferentes especies; los tipos incluyen mutualismo, comensalismo y parasitismo.", correct: true }, { text: "La simbiosis es una interacción entre organismos de la misma especie; los tipos incluyen cooperación y competencia.", correct: false }, { text: "La simbiosis es una relación entre organismos y su ambiente; los tipos incluyen adaptación y competencia.", correct: false }] },
            { question: "¿Qué es la adaptación en biología?", answers: [{ text: "La adaptación es un cambio en los organismos que mejora su capacidad para sobrevivir y reproducirse en un entorno específico.", correct: true }, { text: "La adaptación es una respuesta temporal a condiciones ambientales.", correct: false }, { text: "La adaptación es una técnica de laboratorio para estudiar organismos.", correct: false }] },
            { question: "¿Qué es la biotecnología y cómo se aplica en la ciencia?", answers: [{ text: "La biotecnología es el uso de organismos vivos o sus productos para desarrollar tecnologías y aplicaciones; se aplica en áreas como la medicina, la agricultura y la industria.", correct: true }, { text: "La biotecnología es el estudio de la estructura de los organismos vivos; se aplica en la clasificación de especies.", correct: false }, { text: "La biotecnología es la ingeniería de sistemas biológicos; se aplica en la producción de energía renovable.", correct: false }] },
            { question: "¿Qué es el ADN y cómo se replica?", answers: [{ text: "El ADN es el material genético que contiene instrucciones para el desarrollo de organismos; se replica mediante la separación de sus cadenas y la síntesis de nuevas cadenas complementarias.", correct: true }, { text: "El ADN es una proteína que controla las funciones celulares; se replica mediante la división celular.", correct: false }, { text: "El ADN es una molécula de energía; se replica mediante la transferencia de energía entre células.", correct: false }] }
        ];

        const quizContainer = document.getElementById('quiz');
        const submitButton = document.getElementById('submit');
        const resultModal = document.getElementById('resultModal');
        const closeModal = document.querySelector('.close');
        const modalName = document.getElementById('modalName');
        const modalNIE = document.getElementById('modalNIE');
        const modalScore = document.getElementById('modalScore');
        const modalAnswers = document.getElementById('modalAnswers');

        function generateQuiz() {
            let html = '';
            quizData.forEach((questionData, index) => {
                html += `<div class="question">
                    <h2>Pregunta ${index + 1}: ${questionData.question}</h2>
                    <ul class="options">
                        ${questionData.answers.map((answer, i) => `
                            <li>
                                <input type="radio" name="q${index}" id="q${index}a${i}" value="${i}">
                                <label for="q${index}a${i}">${answer.text}</label>
                            </li>
                        `).join('')}
                    </ul>
                </div>`;
            });
            quizContainer.innerHTML = html;
        }

        function calculateScore() {
            let score = 0;
            quizData.forEach((questionData, index) => {
                const selectedAnswer = document.querySelector(`input[name="q${index}"]:checked`);
                if (selectedAnswer) {
                    const answerIndex = selectedAnswer.value;
                    if (questionData.answers[answerIndex].correct) {
                        score++;
                    }
                }
            });
            return score;
        }

        function showResult() {
            const score = calculateScore();
            const percentage = (score / quizData.length) * 10;
            const name = prompt('Por favor, ingrese su nombre:');
            const NIE = prompt('Por favor, ingrese su NIE:');
            modalName.textContent = `Nombre: ${name}`;
            modalNIE.textContent = `NIE: ${NIE}`;
            modalScore.textContent = `Calificación obtenida: ${score} de ${quizData.length}`;
            modalAnswers.innerHTML = `<h3>Respuestas correctas:</h3><ul>${quizData.map((questionData, index) => `
                <li>Pregunta ${index + 1}: ${questionData.answers.find(answer => answer.correct).text}</li>
            `).join('')}</ul>`;
            resultModal.style.display = 'block';
        }

        submitButton.addEventListener('click', showResult);

        closeModal.addEventListener('click', () => {
            resultModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === resultModal) {
                resultModal.style.display = 'none';
            }
        });

        generateQuiz();
    </script>
</body>
</html>
