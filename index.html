<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 1: El Trabajo Científico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            display: none;
        }
        h1, h2 {
            text-align: center;
        }
        .question {
            margin: 20px 0;
        }
        .question label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .question .options {
            margin-left: 20px;
        }
        .question .options input {
            margin-right: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .popup-content input {
            margin-bottom: 20px;
            padding: 15px;
            width: 80%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .popup-content button {
            padding: 15px 30px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.submit-btn {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }
        button.submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="popup" id="popup">
    <div class="popup-content">
        <h2>Complete la siguiente información</h2>
        <input type="text" id="nombre" placeholder="Nombre Completo" required>
        <input type="text" id="nie" placeholder="NIE" required>
        <button onclick="validatePopup()">Continuar</button>
    </div>
</div>

<div class="container" id="evaluation">
    <h1>Unidad 1: El Trabajo Científico</h1>

    <!-- Indicador 1.1 -->
    <h2>Indicador 1.1: Importancia de la ética en la investigación científica</h2>
    <div class="question">
        <label>1. ¿Por qué es importante la ética en la investigación científica?</label>
        <div class="options">
            <label><input type="radio" name="q1" value="correcto" required> A. Para garantizar que los resultados sean confiables y responsables.</label><br>
            <label><input type="radio" name="q1" value="incorrecto" required> B. Porque es opcional en algunas investigaciones.</label><br>
            <label><input type="radio" name="q1" value="incorrecto" required> C. Para evitar la competencia entre científicos.</label><br>
            <label><input type="radio" name="q1" value="incorrecto" required> D. Para asegurar que todos los experimentos sean exitosos.</label>
        </div>
    </div>

    <div class="question">
        <label>2. ¿Qué podría pasar si no se sigue la ética en la investigación?</label>
        <div class="options">
            <label><input type="radio" name="q2" value="correcto" required> A. Los resultados podrían ser manipulados o falsificados.</label><br>
            <label><input type="radio" name="q2" value="incorrecto" required> B. Los resultados serían más precisos.</label><br>
            <label><input type="radio" name="q2" value="incorrecto" required> C. No habría ningún impacto negativo.</label><br>
            <label><input type="radio" name="q2" value="incorrecto" required> D. Los científicos tendrían más libertad.</label>
        </div>
    </div>

    <div class="question">
        <label>3. ¿Cuál es un principio fundamental de la ética en la investigación científica?</label>
        <div class="options">
            <label><input type="radio" name="q3" value="correcto" required> A. La honestidad en la recolección y presentación de datos.</label><br>
            <label><input type="radio" name="q3" value="incorrecto" required> B. Eludir las reglas establecidas por instituciones científicas.</label><br>
            <label><input type="radio" name="q3" value="incorrecto" required> C. Promover el secretismo entre los investigadores.</label><br>
            <label><input type="radio" name="q3" value="incorrecto" required> D. Asegurar que solo un científico se beneficie.</label>
        </div>
    </div>

    <div class="question">
        <label>4. ¿Cómo la ética científica beneficia a la sociedad en general?</label>
        <div class="options">
            <label><input type="radio" name="q4" value="correcto" required> A. Asegurando que los descubrimientos sean usados para el bien común.</label><br>
            <label><input type="radio" name="q4" value="incorrecto" required> B. Permitiendo la manipulación de datos para conseguir mejores resultados.</label><br>
            <label><input type="radio" name="q4" value="incorrecto" required> C. Facilitando la explotación de recursos sin limitaciones éticas.</label><br>
            <label><input type="radio" name="q4" value="incorrecto" required> D. Evitando la publicación de resultados negativos.</label>
        </div>
    </div>

    <div class="question">
        <label>5. ¿Cuál es una consecuencia de la falta de ética en la investigación científica?</label>
        <div class="options">
            <label><input type="radio" name="q5" value="correcto" required> A. Desconfianza pública en los resultados científicos.</label><br>
            <label><input type="radio" name="q5" value="incorrecto" required> B. Mayor credibilidad en la ciencia.</label><br>
            <label><input type="radio" name="q5" value="incorrecto" required> C. Avances científicos más rápidos.</label><br>
            <label><input type="radio" name="q5" value="incorrecto" required> D. Mejores relaciones entre científicos.</label>
        </div>
    </div>

    <div class="question">
        <label>6. ¿Qué debe hacer un científico si encuentra un error en su investigación después de publicar los resultados?</label>
        <div class="options">
            <label><input type="radio" name="q6" value="correcto" required> A. Publicar una corrección o retractarse si es necesario.</label><br>
            <label><input type="radio" name="q6" value="incorrecto" required> B. Ignorar el error y seguir adelante.</label><br>
            <label><input type="radio" name="q6" value="incorrecto" required> C. Ocultar el error para evitar críticas.</label><br>
            <label><input type="radio" name="q6" value="incorrecto" required> D. Culpar a otros colaboradores por el error.</label>
        </div>
    </div>

    <!-- Indicador 1.2 -->
    <h2>Indicador 1.2: Avances científicos y tecnológicos en el planeta</h2>
    <div class="question">
        <label>7. ¿Qué impacto ha tenido la revolución digital en la ciencia moderna?</label>
        <div class="options">
            <label><input type="radio" name="q7" value="correcto" required> A. Ha acelerado la investigación y la comunicación científica.</label><br>
            <label><input type="radio" name="q7" value="incorrecto" required> B. Ha disminuido la importancia de la ciencia.</label><br>
            <label><input type="radio" name="q7" value="incorrecto" required> C. No ha tenido ningún impacto significativo.</label><br>
            <label><input type="radio" name="q7" value="incorrecto" required> D. Ha causado más problemas que beneficios.</label>
        </div>
    </div>

    <div class="question">
        <label>8. ¿Cuál de los siguientes es un avance significativo en la medicina moderna?</label>
        <div class="options">
            <label><input type="radio" name="q8" value="correcto" required> A. El desarrollo de la terapia génica.</label><br>
            <label><input type="radio" name="q8" value="incorrecto" required> B. El uso de sanguijuelas para curar enfermedades.</label><br>
            <label><input type="radio" name="q8" value="incorrecto" required> C. La creencia en tratamientos no comprobados.</label><br>
            <label><input type="radio" name="q8" value="incorrecto" required> D. El rechazo de las vacunas.</label>
        </div>
    </div>

    <div class="question">
        <label>9. ¿Cómo ha influido la inteligencia artificial en la investigación científica reciente?</label>
        <div class="options">
            <label><input type="radio" name="q9" value="correcto" required> A. Ha permitido la automatización y análisis de grandes volúmenes de datos.</label><br>
            <label><input type="radio" name="q9" value="incorrecto" required> B. Ha reducido la necesidad de experimentos científicos.</label><br>
            <label><input type="radio" name="q9" value="incorrecto" required> C. Ha eliminado la necesidad de la revisión por pares.</label><br>
            <label><input type="radio" name="q9" value="incorrecto" required> D. Ha hecho que la ciencia sea menos precisa.</label>
        </div>
    </div>

    <div class="question">
        <label>10. ¿Qué avance tecnológico ha revolucionado la comunicación de resultados científicos?</label>
        <div class="options">
            <label><input type="radio" name="q10" value="correcto" required> A. Internet y las plataformas digitales.</label><br>
            <label><input type="radio" name="q10" value="incorrecto" required> B. La invención del teléfono.</label><br>
            <label><input type="radio" name="q10" value="incorrecto" required> C. La televisión en blanco y negro.</label><br>
            <label><input type="radio" name="q10" value="incorrecto" required> D. La impresión en papel.</label>
        </div>
    </div>

    <div class="question">
        <label>11. ¿Cuál es un ejemplo de cómo la tecnología ha mejorado la precisión en la investigación científica?</label>
        <div class="options">
            <label><input type="radio" name="q11" value="correcto" required> A. El uso de microscopios electrónicos para visualizar estructuras subatómicas.</label><br>
            <label><input type="radio" name="q11" value="incorrecto" required> B. La realización de experimentos sin instrumentos de medición.</label><br>
            <label><input type="radio" name="q11" value="incorrecto" required> C. El uso de la intuición en lugar de datos.</label><br>
            <label><input type="radio" name="q11" value="incorrecto" required> D. El abandono de la tecnología en favor de métodos tradicionales.</label>
        </div>
    </div>

    <div class="question">
        <label>12. ¿Cómo ha cambiado el desarrollo de nuevas tecnologías la forma en que se realizan experimentos científicos?</label>
        <div class="options">
            <label><input type="radio" name="q12" value="correcto" required> A. Permitiendo experimentos más complejos y precisos.</label><br>
            <label><input type="radio" name="q12" value="incorrecto" required> B. Haciendo que los experimentos sean innecesarios.</label><br>
            <label><input type="radio" name="q12" value="incorrecto" required> C. Eliminando la necesidad de repetir experimentos.</label><br>
            <label><input type="radio" name="q12" value="incorrecto" required> D. Simplificando todos los experimentos al punto de que no se necesite tecnología.</label>
        </div>
    </div>

    <button class="submit-btn" onclick="calculateGrade()">Obtener Calificación</button>
</div>

<div class="popup" id="finalPopup" style="display: none;">
    <div class="popup-content">
        <h2>Resultado de la Evaluación</h2>
        <p id="nombreFinal"></p>
        <p id="nieFinal"></p>
        <p id="gradeFinal"></p>
        <p id="incorrectas"></p>
        <button onclick="closePopup()">Cerrar</button>
    </div>
</div>

<script>
    const validNIEs = [
        '4267837', '3850952', '3851018', '5032035', '19806181', 
        '6297536', '2608724', '6262810', '4267838', '20162435', 
        '3850923', '19806209', '4267828', '3850942'
    ];

    window.onload = function() {
        document.getElementById('popup').style.display = 'flex';
    };

    function validatePopup() {
        const nombre = document.getElementById('nombre').value;
        const nie = document.getElementById('nie').value;

        if (nombre === "" || nie === "") {
            alert("Por favor, complete todos los campos.");
        } else if (!validNIEs.includes(nie)) {
            alert("NIE no autorizado.");
        } else {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('evaluation').style.display = 'block';
            startTimer();
        }
    }

    function calculateGrade() {
        const totalQuestions = document.querySelectorAll('.question').length;
        const correctAnswers = document.querySelectorAll('input[type="radio"]:checked[value="correcto"]').length;
        const maxPoints = 10;
        const grade = (correctAnswers / totalQuestions) * maxPoints;
        const incorrectQuestions = [];

        document.querySelectorAll('.question').forEach((question, index) => {
            const selectedOption = question.querySelector('input[type="radio"]:checked');
            if (selectedOption && selectedOption.value === "incorrecto") {
                incorrectQuestions.push(`Pregunta ${index + 1}`);
            }
        });

        document.getElementById('nombreFinal').textContent = "Nombre: " + document.getElementById('nombre').value;
        document.getElementById('nieFinal').textContent = "NIE: " + document.getElementById('nie').value;
        document.getElementById('gradeFinal').textContent = "Su calificación es: " + grade.toFixed(2) + " de " + maxPoints;
        document.getElementById('incorrectas').textContent = "Incorrectas: " + (incorrectQuestions.length > 0 ? incorrectQuestions.join(", ") : "Ninguna");

        document.getElementById('finalPopup').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('finalPopup').style.display = 'none';
    }

    function startTimer() {
        const timer = document.createElement('div');
        timer.id = 'timer';
        timer.style.position = 'fixed';
        timer.style.top = '10px';
        timer.style.right = '10px';
        timer.style.backgroundColor = '#fff';
        timer.style.padding = '10px';
        timer.style.borderRadius = '5px';
        timer.style.boxShadow = '0 0 10px rgba(0,0,0,0.3)';
        document.body.appendChild(timer);

        let timeLeft = 1800; // 30 minutes in seconds
        const countdown = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timer.textContent = `Tiempo restante: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(countdown);
                alert("El tiempo ha terminado.");
                calculateGrade();
            }
        }, 1000);
    }
</script>

</body>
</html>
